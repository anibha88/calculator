<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Amortisation Monthly and Annually</title>		
		<script language="JavaScript" type="text/javascript" 
			src="amort.js"></script>		
	</head>
	<body>
		<h1> Amortization Table </h1>
		
		<hr>		
		
		<form>
			<fieldset>
				<legend>Inputs</legend>
				<label for="principal"><b>Principal:</b></label>
				<input type="text" id="principal" />
				<br />
				<label for="interest"><b>Interest:</b></label>
				<input type="text" id="interest" />
				<br />
				<label for="terms"><b>Terms:</b></label>
				<select id="terms">
					<option value="12">12 Months(1 year)</option>
					<option value="24">24 Months(2 years)</option>
					<option value="36">36 Months(3 years)</option>
					<option value="48">48 Months(4 years)</option>
					<option value="60">60 Months(5 years)</option>
            	</select>
				<br />
				<input type="button" value="Calculate" onclick="getValues()" />								
			</fieldset>
		</form>
		<form>
			<fieldset>
			<legend>Outputs</legend>
				<div id="Result"></div>
			</fieldset>						
		</form>		
	</body>
</html>
